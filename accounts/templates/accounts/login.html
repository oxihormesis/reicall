{% extends 'backend.html'%}

{% block page_css %}
<style> 
    .back {
        background: #e2e2e2;
        width: 100%;
        position: absolute;
        top: 0;
        bottom: 0;
      }
      
      .div-center {
        width: 400px;
        height: 400px;
        background-color: #fff;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        max-width: 100%;
        max-height: 100%;
        overflow: auto;
        padding: 1em 2em;
        border-bottom: 2px solid #ccc;
        display: table;
      }
      
      div.login__wrapper {
        display: table-cell;
        vertical-align: middle;
      }
</style>
{% endblock %}

{% block content %}
<div class="back">
    <div class="div-center">
        <div class="login__wrapper">
            <h1>Login</h1>
            <form class="site-form" action="{% url 'accounts:login' %}" method="post">
                {% csrf_token %}
                {{form}}
                {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next}}">
                {% endif %}
                <input type="submit" value="Login">
            </form>
            {% endblock %}
        </div>
    </div>
</div>
