{% extends "base.html" %}

{% load bootstrap_tags %}
{% load staticfiles %}

{% block title %}Create Campaign{% endblock title %}

{% block content %}
  <div class="row">
    <div class="col-lg-9">
      <div class="page-header">
        <h1>New Campaign</h1>
      </div>

      <form class="form-horizontal" method="post">
        {% csrf_token %}
        {{ form|as_bootstrap_horizontal }}
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a href="{% url 'call_tracking:campaigns' %}" class="btn btn-default">Cancel</a>
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
